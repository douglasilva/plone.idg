[buildout]
extends =
    buildout.cfg
    http://raw.githubusercontent.com/unixelias/portalpadrao.release/master/1.1.5.2/versions.cfg
    buildout-xmld-plone-4.3
    base.cfg

[instance]
eggs +=
  brasil.gov.portal
  brasil.gov.facetada
  brasil.gov.vlibrasnews
  collective.opendata
  plone.app.ldap
  collective.lineage
  collective.geo.bundle
